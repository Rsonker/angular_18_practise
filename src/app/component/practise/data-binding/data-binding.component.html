<div class="row">
    <div class="col-4">
        <h3>One Way Data Binding</h3>
        <p>From TS to HTML</p>
    </div>
    <div class="col-4">
        <h3>Event Binding </h3>
    </div>
    <div class="col-4">
        <h3>Two Way Binding</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col-4">
        <h3>String Interpolation</h3>
        <h4>{{courseName}}</h4>
        <div>{{inputType}}</div>
        <div><input type="text" value="{{courseName}}" placeholder="enter text"/></div>
        <div><input type="{{inputType}}" value="{{courseName}}" placeholder="enter text"/></div>
        
        <h3>Property Binding</h3>
        <div [class]="myClassName">Danger</div>
        <div><input type="text" [value]="courseName" placeholder="enter text"/></div>
        <div><input [type]="inputType"/></div>
       
        


    </div>
    <div class="col-4">
        <h3>Event Binding</h3>
        <p>From HTML to TS</p>
        <button class="btn btn-success" (click)="showAlert('Welcome to Angular 18!!!')">
            show welcome
        </button>
        
    </div>
    <div class="col-4">
        <input type="text" [(ngModel)]="courseName" placeholder="Enter text here."/> - {{courseName}}
        <div>
            <input type="checkbox" [(ngModel)]="isIndian" />: Are you Indian.
        </div>
        <div>
            <button class="btn btn-success" (click)="changeCourseName()">
                Change Course
            </button>

            <div>
                <select [(ngModel)]="stateName">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Goa">Goa</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
        <h2>Signal</h2>
        <div>FirstName: {{firstName()}}</div>
        <button (click)="updateSignal()" class="btn btn-primary">Update first name</button>
    </div>
  </div>
