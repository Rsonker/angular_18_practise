<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf *ngFor *ngSwitch</p>
    <button class="btn btn-primary" (click)="navigateAttribute()" >Go Back Attribute directive </button>
</div>

<div class="row pt-3">
    <div class="col-3">
        <div *ngIf="isDiv1Visible" class="bg-danger p-3 text-center">
            <h4>Div - 1</h4>
        </div>
    </div>
    <div class="col-3">
        <div  *ngIf="isDiv2Visible" class="bg-success p-3 text-center">
            <h4>Div - 2</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="num1 == num2"class="bg-secondary p-3 text-center">
            <h4>Div - 3</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="checked || state == 'USA'" class="bg-primary p-3 text-center">
            <h4 >Div - 4</h4>
        </div>
    </div>
</div>

<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="hide()">Hide</button>
        &nbsp;
        &nbsp;
        <button class="btn btn-danger"  (click)="show()">Show</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="hideShow()">Toggle</button>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items: center;">
            <input type="text" placeholder="Num-1" class="width-50" [(ngModel)]="num1">
            &nbsp;
            &nbsp;
            <input type="text" placeholder="Num-2" class="width-50" [(ngModel)]="num2">
        </div>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center;justify-content: center;">
            <input type="checkbox"  class="width-50%" style="width: 50%;" [(ngModel)]="checked">
            &nbsp;&nbsp;
            <select [(ngModel)]="state">
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>
            </select>
          </div>
    </div>
</div>

<div class="row pt-4">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityArray">{{city}}</li>
        </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let cityName of cityArray">{{cityName}}</div>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let cityDropDown of cityArray">{{cityDropDown}}</option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let stud of studentList"
            [value]="stud.studId">{{stud.name}}</option>
        </select>
    </div>

</div>

<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student Id</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Status</th>  
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let student of studentList">
                    <td > {{student.studId}}</td>
                    <td > {{student.name}}</td>
                    <td > {{student.city}}</td>
                    <td > 
                        <span *ngIf="student.isActive" class="text-success">Active</span>
                        <span *ngIf="!student.isActive" class="text-danger">
                            Inactive
                        </span>
                       </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
